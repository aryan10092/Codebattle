version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000" 
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:5000
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000" 
    environment:
      - FRONTEND_URL=http://frontend:3000 
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
networks:
  default:
    driver: bridge
